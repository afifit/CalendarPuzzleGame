<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Calendar Puzzle Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calendar Puzzle Game</h1>
        
        <div class="game-area">
            <div class="pieces-container">
                <h2>Pieces</h2>
                <div id="pieces-left"></div>
            </div>
            
            <div class="board-container">
                <h2>Puzzle Board</h2>
                <div id="board"></div>
                <div class="controls">
                    <button id="rotate-btn">Rotate Selected Piece</button>
                    <button id="reset-btn">Reset Game</button>
                </div>
                <div class="instructions">
                    <p>Drag pieces onto the board. Drag pieces off the board to remove them.</p>
                </div>
            </div>
            
            <div class="pieces-container">
                <h2>Pieces</h2>
                <div id="pieces-right"></div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
